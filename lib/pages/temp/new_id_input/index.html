<html>
    <head>
        <title>根据身份信息查询</title>
        <link rel="stylesheet"  type="text/css"  href="styles.css"/>
    </head>
    <body>
        <div class="container">  
            <form id="contact" action="" method="post">
                <fieldset>
                    <input placeholder="姓名" type="text">
                </fieldset>
                <fieldset>
                    <input placeholder="身份证号" type="tel">
                </fieldset>
                <fieldset>
                    <input placeholder="手机号" type="tel">
                </fieldset>
                <fieldset>
                    <input placeholder="手机验证码" type="tel">
                </fieldset>
                <fieldset>
                    <button name="submit" onclick="window.location.href='http://www.imandui.com/property/into_account/'"
                    type="button" id="contact-submit">前往账户信息</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
